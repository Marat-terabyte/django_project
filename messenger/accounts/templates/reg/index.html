{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="{% static 'reg/CSS/style.css' %}"/>
	<meta charset="utf-8"/>
	<title>Регистрация</title>
</head>
<body>
	{% if form.errors %}
		<p6>Имя пользователя занято</p6>
	{% endif %}
	
	<form method="POST">
		{% csrf_token %}
		<div id="form_div"> 
			<div class = 'fields'>{{form.username}}</div>
			<div class = 'fields'>{{form.first_name}}</div>
			<div class = 'fields'>{{form.last_name}}</div>
			<div class = 'fields'>{{form.password1}}</div>
			<div class = 'fields'>{{form.password2}}</div>

			<div id="submit_div">
				<button type="submit">Зарегистрироваться</button>
			</div>
			
			<div>
				<a href="authorization">Авторизация</a>
			</div>
		</div>
	</form>
</body>
</html>
